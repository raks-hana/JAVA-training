<!DOCTYPE html>
<html lang="en">
<head>
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/jsx">
    function IsMultiple(){
        return <h1>The Array is multiple of 3</h1> 
    }
    function IsNotMultiple(){
        return <h1>The Array is not multiple of 3</h1> 
    }
    function CheckArray(props){
        const {array} = props;
        if(array.length%3==0){
        return <IsMultiple />;
        }
        return <IsNotMultiple />;
    }
    const arr = [9,4,24];
    const arr1 = [9,24];
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CheckArray array={arr1} />);
</script>
</body>
</html>
