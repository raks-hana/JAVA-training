<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to EduPlatform</h1>
        <div id="navbar"></div>
    </header>

    <div class="form-container">
        <h2 class="form-title">Course Enrollment Form:</h2>
        <form id="enrollment-form" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course Selection:</label>
                <select class="form-select" id="course" required>
                    <option value="">Select a Course</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="AI Introduction">AI Introduction</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                </select>
                <div class="error-message" id="course-error"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="error-message" id="phone-error"></div>
            </div>
            <button type="submit" class="enroll">Enroll</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
        <p>@ Copyright EduPlatform 2025</p>
    </footer>
</body>
</html>
