<div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ book?.title }}</h2>
        <p><strong>Author:</strong> {{ book?.author }}</p>
        <p><strong>Price:</strong> ${{ book?.price }}</p>
        <p><strong>Description:</strong> {{ book?.description }}</p>
        <button class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
