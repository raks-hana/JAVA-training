<div class="container mt-3">
    <h2 class="mb-4">Customer Feedback:</h2>
    
    <!-- Loop through feedbacks array and display each feedback card -->
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let feedback of feedbacks">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ feedback.name }}</h5>
            <p class="card-text">{{ feedback.message }}</p>
            <footer class="blockquote-footer">Received on {{ feedback.date }}</footer>
          </div>
        </div>
      </div>
    </div>
  </div>
